<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
     
    <title> 동물보호센터 </title>
    <link rel="stylesheet" href="./static/css/main.css">


    <!-- 로고 이미지 만드는 사이트 ->playground 사이트 이용 가능, 키워드를 던질 때 문장보다는 '단어'에 초첨
        컨버트아이오 사이트 접속 후 파일 변환 link는 외부파일 가져올 때  ./는 현재파일 불러올 때 
        icon크기는 16*16크기가 적절 
    앞으로 <link rel="stylesheet" href="./static/main.css/"사용할 수 있도록
    매일 수업할 때 마다 static/css/image/javascript 파일 만들기 수업 전에-->

</head>
<body>

    <div id="wrap">
        <div id="header">
            <div id="top">
                <div class="top_box">
                    <span class="top_text">로그인</span>
                    <span class="top_text">고객센터</span>
                    <span class="top_text">동물보호관리시스템</span>
                </div>
            </div>
            <div id="nav">
                <div id="logo_box">
                    <img src="./logo.jpeg" alt="동물보호센터로고이미지">
                </div>
                <div id="menu_box">
                    <ul id="menu_list">
                        <li class="menu">센터 소개</li>
                        <li class="menu">동물보호 정보</li>
                        <li class="menu">입양</li>
                        <li class="menu">참여소통</li>
                        <li class="menu">반려동물공원</li>
                    </ul>
                </div>
            </div>
        </div>
<!-- 이제 본문 내용 시작 -->
        <div id="main">
            <div id="slide">
                <div class="slide_image"></div>
                <div class="move">
                    <p class="move_bt left">
                        <b class="left_arrow">&lt</b>
                    </p>
                    <p class="move_bt right">
                        <b class="right_arrow">&gt</b>
                    </p>
                </div>
            </div>
            <div id="content">
                <div class="left_content">
                    <ul class="notice">
                       <li class="title">사자</li>
                       <li class="title">호랑이</li>
                       <li class="title">원숭이</li>
                       <li class="title">기린</li>
                       <li class="title">표범</li>
                       <li class="title">치타</li>
                    </ul>
                </div>
                <div class="right_content">
                    <div class="event_top"></div>
                    <div class="event_bottom"></div>

                </div>
            </div>
        </div>

        <div id="footer"></div>
    </div>

</body>
</html>
