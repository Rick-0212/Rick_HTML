<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

    // 과제 1.
    // 소주 1잔에 수명이 2분 단축 된다.  
    // 어떤 사람이 20년동안 소주를 마셨다.
    // 하루에 몇잔씩 마시는지 입력 받기 (prompt로)
    // 이 사람의 수명은 총 몇 분 단축되었는가? 를 출력
    // 총 몇시간 단축 되었는가?
    // 총 며칠 단축 되었는가? 
    // 모든 값은 정수만 출력


dailyDrinks = Number(prompt("하루에 몇 잔씩 마시나요?"));

// 총 마신 시간 계산 (분 단위)
totalMinutesReduced = dailyDrinks * 2 * 365 * 20 ; 

// 총 시간 단축 계산 (시간 단위)
totalHoursReduced = Math.floor(totalMinutesReduced / 60);

// 총 일 단축 계산 (일 단위)
totalDaysReduced = Math.floor(totalHoursReduced / 24);

// 결과 출력
document.write("총 몇 분 단축되었는가? " + totalMinutesReduced + " 분" + "<br>");
document.write("총 몇 시간 단축되었는가? " + totalHoursReduced + " 시간" + "<br>");
document.write("총 며칠 단축되었는가? " + totalDaysReduced + " 일" + "<br>");


    // 과제2.
    // 두개의 주사위를 던져서 같은 값이 나온다면 당첨, 아니라면 꽝 출력
    // 주사위는 6면 주사위임

    die1 = Math.floor( Math.random()* 6) +1 ;
    die2 = Math.floor( Math.random()* 6) +1 ;

    dies = (die1 == die2);
    dies = ( die1 ==die2) ? "당첨" : "꽝" ;
    dies = ( die1 != die2 ) ? "당첨" : "꽝" ;
    document.write (dies);



</script>


</head>
