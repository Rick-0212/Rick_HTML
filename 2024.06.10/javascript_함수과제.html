<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

function getData( op ){
       var n1= Number(document.getElementById("num1").value);
       var n2= Number(document.getElementById("num2").value);
       var 결과 =0; //뭐라도 넣어줘라. 결과라는 변수에 0이라도 일단 넣어라. null이라도 넣던가
       switch(op){
           case '+': 결과 = n1+n2;
            break;
           case '-': 결과 = n1-n2;
            break;
           case '*': 결과 = n1*n2;
            break;
           case '/': 결과 = n1/n2;
            break;           
       }
       
       document.querySelectorAll("#result").innerHTML = 결과;
    }

</head>
<body>
